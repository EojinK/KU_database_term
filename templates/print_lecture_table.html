<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print_lecture_table</title>
</head>
<body>

<table border="1">
    <thead>
        <th>code</th>
        <th>name</th>
        <th>price</th>
        <th>tutor</th>
    </thead>

    <tbody>
        {% for i in lecture %}
        <tr>
            <td> {{ i[0] }} </td>
            <td> {{ i[1] }} </td>
            <td> {{ i[2] }} </td>
            <td> {{ i[3] }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<input type="submit" name="send" value="return" onclick="history.back(-1);">

</body>
</html>
